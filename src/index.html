<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a class="open_modal" href="#open">Открыть окно</a>
    <div id="modal" class="modal bounceIn">
      <div id="close_modal" class="">+</div>
      <div class="modal_txt">
        Ну что, понравился сайт!? Хочешь научиться такому же!? Тогда записывайся на курсы в GoIT!
      </div>
    </div>

    <div class="modal-container">
      <div class="modal-container-close" data-modal-close>+</div>
      <div class="modal-container-title">
        The project was created by <span class="modal-container-title--team">"ASTRO Team"</span>
      </div>
      <ul class="modal-team-list">
        <li class="modal-container-item">
          <div class="photo-card">
            <!-- анимашка -->
            <div class="photo-card-img">
            <div class="frame">
              <div class="slices" onclick="void(0);">
                <div class="slice slice-1"></div>
                <div class="slice slice-2"></div>
                <div class="slice slice-3"></div>
                <div class="slice slice-4"></div>
                <div class="slice slice-5"></div>
                <div class="slice slice-6"></div>
                <div class="slice slice-7"></div>
                <div class="slice slice-8"></div>
              </div>
            </div>
            <!-- <img
              class="photo-card-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDMX-4NdBezdSyY8yWR6sCERsGRWi4izTc2A&usqp=CAU"
              data-source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzCrMaBv3K1YucqEzGV5uC3tTsTY8OPknVFw&usqp=CAU"
              alt="Frontend Developer"
            /> -->

            <p class="photo-card-name">Andrii Lanyk</p>
            <p class="photo-card-role">Frontend Developer</p>
          </div>
        </li>
      </ul>
      <ul class="modal-team-pagination" data-modal-pagination></ul>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
